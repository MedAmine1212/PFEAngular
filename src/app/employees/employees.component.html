<div class="card mb-sm-3 mb-md-0 contacts_card">
  <div class="card-header">
    <h2 class="empTitle">Employees <span style="float:right"> <span style="cursor:pointer" title="add" class="fa fa-user-plus"></span><span title="open" [routerLink]="[{ outlets: {mainCon: ['Employees'] } }]" *ngIf="router.url != '/RemoteMonotoring/(mainCon:Employees)'" style="cursor:pointer;margin-left:15px" class="fa fa-external-link-alt"></span></span></h2>
    <div class="input-group">
      <input type="text" placeholder="Search..." name="" class="form-control search">
      <div class="input-group-prepend">
        <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
      </div>
    </div>
  </div>
  <div class="card-body contacts_body">
    <ul class="contacts">
      <li class="active">
        <div class="d-flex bd-highlight">
          <div class="img_cont">
            <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
            <span class="online_icon"></span>
          </div>
          <div class="user_info">
            <span>Khaili Med Amine</span>
            <h3>checked in at : 7:50</h3>
          </div>
        </div>
      </li>
      <li>
        <div class="d-flex bd-highlight">
          <div class="img_cont">
            <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
            <span class="online_icon offline"></span>
          </div>
          <div class="user_info">
            <span>Bassem Jadoui</span>
            <h3>Didn't check in yet</h3>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
