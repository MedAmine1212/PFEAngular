<h3>Update Category</h3>
<div style="width: 400px">
  <form >
    <div class="form-group">
      <label for="nameCat">Name</label>
      <input type="text" class="form-control" id="nameCat" required [(ngModel)]="category.name" name="nameCat">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="category.description" name="description">
    </div>
    <button (click)="closeThis()" class="btn btn-success" type="submit">Update</button>
  </form>
</div>
