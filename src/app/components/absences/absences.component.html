<h1>Absences
  <span class="reasons" [ngStyle]="{'color':showMotifs ? ' rgb(82,148,226)' : getTheme() ? 'white' : 'grey' }" (click)="showHide(1)">Regitered Reasons</span>
  <span class="reasons" [ngStyle]="{'color':showPoint ? ' rgb(82,148,226)' : getTheme() ? 'white' : 'grey' }"(click)="showHide(2)">Check-in</span>
  <span class="reasons" [ngStyle]="{'color':showAbsences ? ' rgb(82,148,226)' : getTheme() ? 'white' : 'grey' }" (click)="showHide(3)">Absences</span>
</h1>
<div [@enterAnimation] *ngIf="showMotifs">
<app-motifs-absences></app-motifs-absences>
</div>
<div *ngIf="showPoint" [@enterSecondAnimation]>
<h1 style="margin-top:20%;margin-left: 28%">Select an employee to show his check-in here</h1>
</div>

<div *ngIf="showAbsences" [@enterSecondAnimation]>
  <h1 style="margin-top:20%;margin-left: 28%">Select an employee to show his absences here</h1>
</div>
