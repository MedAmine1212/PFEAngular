<div *ngIf="formGroup == null" style="padding-top: 15%;width:100%">
  <div style="width:200px;margin:auto;padding-left: 55px">
    <div class="spinner-container" style="">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
<div  [@enterAnimation] *ngIf="formGroup != null" style="height:220px" class="main-card mb-3 card">
  <div class="card-header">
    <h1 *ngIf="absence.reason == null">Profide reason to {{absence.absenceDate}} absence</h1>
    <h1 *ngIf="absence.reason != null">Update reason of {{absence.absenceDate}} absence</h1>
    <hr>
  </div>

  <div class="card-body main">
    <form [formGroup]="formGroup">
      <div class="line">
    <input [(ngModel)]="newAbsence.reason" class="form-control" formControlName="reason" type="text" (keypress)="checkValue($event)"/>
      </div>
      <div class="line">
      <div class="buttonsDiv" *ngIf="formGroup != null">
        <button type="submit" *ngIf="absence.reason == null" mat-raised-button color="primary" [disabled]=" !formGroup.valid" (click)="updateAbsence()">Provide reason</button>
        <button type="submit" *ngIf="absence.reason != null" mat-raised-button color="primary"  [disabled]=" !formGroup.valid || notChanged" (click)="updateAbsence()">Update reason</button>
        <button type="button" style="margin-left: 15px" (click)="closeThis()" class="btn btn-light cancelButt">Cancel</button>
      </div>
      </div>
    </form>
  </div>
</div>
