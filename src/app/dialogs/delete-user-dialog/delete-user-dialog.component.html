<h1 mat-dialog-title> Warning</h1>
<div mat-dialog-content>
  Are you sure you want to remove {{emp.name}} {{emp.firstName}} ?
</div>
<div mat-dialog-actions style="float: right">
  <button class="btn btn-danger" mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
