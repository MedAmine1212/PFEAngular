<div style="margin: 0" class="main-card mb-3 card">
  <div class="card-header">
<h1 mat-dialog-title> Warning</h1>
  </div>
  <div class="card-body">
<div mat-dialog-content>
  Are you sure you want to remove <b>{{emp.name}} {{emp.firstName}}</b>?
</div>

  </div>
  <div class="card-footer">
    <div style="width:100% ">
    <div style="float: right">
      <button class="btn btn-danger" mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
      <button mat-button (click)="onNoClick()">Cancel</button>
    </div>
    </div>
  </div>
</div>
