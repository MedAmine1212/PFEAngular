<div   class="container-fluid padding">
  <div style="font-weight:bolder;color:grey;width: 100%;font-size: 15px;text-align: center" *ngIf="products.length == 0 || products == null"> No products to show</div>
  <div  class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
    <div class="card">
      <div style="height: 300px" >
        <img style="float:left;width:70px;margin:20px " class="card-img-top" src="{{product.image}}">
        <div class="card-body" style="min-height: 250px;max-height: 250px;overflow-y: auto">
          <h4 class="card-title">{{product.name}}</h4>
          <p><span style="max-height: 50px;overflow-y: scroll">{{product.description}}</span><br><br>PRICE: {{product.price}}DT <br><br>
            <span *ngIf="product.quantity == 0" style="color:red">OUT OF STOCK</span><span *ngIf="product.quantity != 0" style="color: green">Quantity: {{product.quantity}}</span></p>
        </div>
        <a style="float:right;margin-right: 10px;margin-top: -2px"  class="btn btn-outline-secondary" (click)="addToCarta(product)">Add to cart</a>

      </div>
    </div>
  </div>
</div>
<br><br>
